title: "CandyCane Collective""
author: "Nur Aina Balqis, Abbenisha Ann, Kristine Elle, Nur Hanani, Izzaty Balqis"
description: "Welcome to CandyCane! This blog serves as the creative platform where we share our project deliverables, ideas, and updates. Our goal is to document our journey, showcase our progress, and inspire others along the way. Stay tuned for exciting posts as we bring our vision to life!" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

